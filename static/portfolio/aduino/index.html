<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aduino shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="img/logo.png" alt="logo_aduino">
        <h1>Aduinoshop.com</h1>
    </div>

    <div class="search">
        <input type="search" placeholder="trazi...">
    </div>

    <div class="cart">
        <img src="img/shopping-cart.png" alt="shoppcart">
        <span class="cart-text">(0)</span>
    </div>
</div>

<div class="traka">
    <a href="#" class="traka-item">TRGOVINA</a>
    <a href="#" class="traka-item">BLOG</a>
    <a href="#" class="traka-item">TEHNIČKA PODRŠKA</a>
    <a href="#" class="traka-item">PCB</a>
    <a href="#" class="traka-item">O NAMA</a>
    <a href="#" class="traka-item">KONTAKT</a>
</div>

<div class="paragraf">NOVI PROIZVODI:</div>

<section class="proizvodi">

    <div class="kartica">
        <div class="slika-proizvoda">
            <img src="img/product-01.jpg" alt="proizvod1">
        </div>
        <div class="opis-proizvoda">
            <h4>ADUINO SET ZA POČETNIKE(CPS) HOBBY</h4>
        </div>
        <div class="cijena_i_kosarica">
            <div class="cijena">
                <span>329,00 KN</span>
            </div>
            <div class="u_kosaricu">
                <span>U košaricu</span>
                    <img class="kos" src="img/shopping-cart.png" alt="kosarica">
                    <img class="kos_w" src="img/shopping-cart-white.png" alt="kosarica">
            </div>
        </div>
    </div>

    <div class="kartica">
        <div class="slika-proizvoda">
            <img src="img/product-02.jpg" alt="proizvod2">
        </div>
        <div class="opis-proizvoda">
            <h4>ADUINO NOVA2</h4>
        </div>
        <div class="cijena_i_kosarica">
            <div class="cijena">
                <span>99,00 KN</span>
            </div>
            <div class="u_kosaricu">
                <span>U košaricu</span>
                    <img class="kos" src="img/shopping-cart.png" alt="kosarica">
                    <img class="kos_w" src="img/shopping-cart-white.png" alt="kosarica">
            </div>
        </div>
    </div>

    <div id="treca" class="kartica">
        <div class="slika-proizvoda">
            <img src="img/product-03.jpg" alt="proizvod3">
        </div>
        <div class="opis-proizvoda">
            <h4>ADUINO BASIC 2</h4>
        </div>
        <div class="cijena_i_kosarica">
            <div class="cijena">
                <span>99,00 KN</span>
            </div>
            <div class="u_kosaricu">
                <span>U košaricu</span>
                    <img class="kos" src="img/shopping-cart.png" alt="kosarica">
                    <img class="kos_w" src="img/shopping-cart-white.png" alt="kosarica">
            </div>
        </div>
    </div>

</section>

</body>
</html>
